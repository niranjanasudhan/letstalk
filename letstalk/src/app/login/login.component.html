<main id="main">
    <section id="contact" class="contact login">
        <div class="container">
            <div class="section-title" data-aos="fade-up">

            </div>
            <div class="row">
                <div class="col-lg-7 col-md-12" data-aos="fade-up" data-aos-delay="100">

                    <img class="img-login" src="../../assets/img/log.gif">
                </div>

                <div class="col-lg-5 col-md-12 login-block" data-aos="fade-up" data-aos-delay="300">
                    <h2>Login</h2>
                    <hr>
                    <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="php-email-form">
                        <div class="form-group">
                            User type

                            <select type="text" class="form-control" name="user_type" id="user_type" [class.is-invalid]="loginForm.get('user_type').invalid && loginForm.get('user_type').touched" formControlName="user_type" [(ngModel)]="loggedUser.user_type" required>
                                <option value="">Select User Type</option>
                                <option value="psychotherapist">Psychotherapist</option>
                                <option value="client" selected>Client</option>
                            </select>
                            <div *ngIf="loginForm.get('user_type').invalid && loginForm.get('user_type').touched">
                                <small *ngIf="loginForm.get('user_type').errors?.required" class="text-danger">User Type is required</small>

                            </div>
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" [class.is-invalid]="loginForm.get('email').invalid && loginForm.get('email').touched" formControlName="email" [(ngModel)]="loggedUser.email" required />
                            <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
                                <small *ngIf="loginForm.get('email').errors?.required" class="text-danger">Email is required</small>
                                <small *ngIf="loginForm.get('email').errors?.pattern" class="text-danger">Invalid Email Format</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Your Password" [class.is-invalid]="loginForm.get('password').invalid && loginForm.get('password').touched" formControlName="password" [(ngModel)]="loggedUser.password"
                                required />
                            <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                                <small *ngIf="loginForm.get('password').errors?.required" class="text-danger">Password is required</small>
                                <small *ngIf="loginForm.get('password').errors?.minlength" class="text-danger">Minimum 6 characters</small>
                            </div>
                        </div>


                        <div class="text-center"><button type="submit" [disabled]="loginForm.invalid">Login</button></div>
                    </form>
                </div>

            </div>
        </div>
    </section>
</main>
