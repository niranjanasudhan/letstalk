<div class="container">
    <div class="row">

        <form [formGroup]="form" (ngSubmit)="submitForm()">

            <!-- Progress Bar -->
            <div class="progress form-group">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar">
                </div>
            </div>

            <!-- Image Preview -->
            <div class="form-group">
                <div class="preview" *ngIf="preview && preview !== null">
                    <img [src]="preview" [alt]="form.value.name" style="height:250px;width:250px;">
                </div>
            </div>

            <!-- File Input -->
            <div class="form-group">
                <input type="file" (change)="uploadFile($event)">
            </div>

            <!-- Name -->
            <div class="form-group input-group-lg">
                <input type="hidden" formControlName="name" value="{{id}}" [(ngModel)]="id">
            </div>

            <!-- Submit -->
            <div class="form-group">
                <button class="btn btn-danger btn-block btn-lg">Upload Image</button>
            </div>

        </form>

    </div>
</div>
