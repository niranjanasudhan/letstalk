<main id="main">






    <!-- ======= Services Section ======= -->
    <section id="services" class="services">
        <div class="container">

            <div class="section-title" data-aos="fade-up">
                <h2>My Posts</h2>
                <!-- <p>Magnam dolores commodi suscipit eius consequatur ex aliquid fug</p> -->
                <a routerLink="/add_post" class="btn-buy"><button class="btn btn-default">Add New Post</button></a>
            </div>

            <div class="row">



                <div class="col-md-12 col-lg-12 d-flex align-items-stretch mb-12 mb-lg-0" *ngFor="let post of posts">
                    <div class="icon-box" data-aos="fade-up" data-aos-delay="100">
                        <div class="icon"><i class="bx bxl-dribbble"></i></div>
                        <h4 class="title"><a href="">{{ post.title }}</a></h4>
                        <p class="description">{{ post.desc }}</p>
                        <div><a (click)="deletePost(post._id)" class="del_icon"><button class="btn btn-danger"><i class="icofont-trash"></i></button></a></div>
                    </div>

                </div>





            </div>

        </div>
    </section>
    <!-- End Services Section -->













</main>
